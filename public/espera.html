<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Pendiente - NightDreams</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* --- ESTILO ADAPTADO DE ACCESS.HTML --- */
    .logo-font {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.1em;
      font-weight: 500;
      text-transform: uppercase;
    }

    .card {
      border-radius: 24px;
      padding: 30px 25px;
    }

    .btn {
      border-radius: 14px;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px;
    }

    .bg-gradient-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 24px;
      padding: 2rem 1.5rem;
    }

    .pwa-banner {
      background: #fff3cd;
      color: #856404;
      padding: 1em;
      border-radius: 16px;
      text-align: center;
      font-weight: bold;
    }

    .token-display {
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid #ccc;
    }

    body {
      overscroll-behavior-x: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y pinch-zoom;
      -webkit-touch-callout: none;
      overscroll-behavior: contain;
      background-color: #f8f9fa !important;
    }

    button, .btn {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container px-4">
    <div class="card shadow text-center">

      <div class="mb-4">
        <img src="icon-192.png" class="mb-3" width="72" height="72">
        <h2 class="logo-font mb-0">NightDreams</h2>
        <p class="text-muted small" style="margin-top: -5px;">Cuenta pendiente</p>
      </div>

      <!-- Tarjeta principal de espera adaptada -->
      <div class="bg-gradient-card shadow mb-4">
        <i data-lucide="clock" class="mb-3" style="width: 64px; height: 64px;"></i>
        <h3 class="logo-font mb-3">Cuenta Pendiente</h3>
        <p class="small mb-3">Tu solicitud está siendo revisada por nuestro equipo.</p>

        <div class="mb-3">
          <h5 id="userName" class="mb-1">Usuario</h5>
          <small id="userEmail" class="opacity-75">email@ejemplo.com</small>
        </div>

        <div class="pwa-banner mt-3">
          <i data-lucide="info" class="me-1" style="width: 18px; height: 18px;"></i>
          <strong>¡Activa las notificaciones!</strong><br>
          <small>Te avisaremos cuando tu cuenta sea aprobada.</small>
        </div>
      </div>

      <!-- Tarjeta de notificaciones adaptada -->
      <div class="card shadow">
        <div class="d-flex align-items-center justify-content-center mb-3">
          <i data-lucide="bell" class="me-2" style="width: 24px; height: 24px;"></i>
          <h5 class="mb-0">Notificaciones Push</h5>
        </div>

        <div id="tokenStatus" class="token-display mb-3">
          <span class="text-muted">Presiona el botón para activar notificaciones...</span>
        </div>

        <button id="activarNotifBtn" class="btn btn-dark w-100">
          <i data-lucide="bell-ring" class="me-1"></i> Activar Notificaciones
        </button>

        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm mt-3">
          <i data-lucide="log-out" class="me-1"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-messaging-compat.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyAojJehdlYbQjfpjaDPCh-59y0rZG-fM34",
  authDomain: "nightdreams-f90b0.firebaseapp.com",
  projectId: "nightdreams-f90b0",
  storageBucket: "nightdreams-f90b0.appspot.com",
  messagingSenderId: "1011859565794",
  appId: "1:1011859565794:web:f9a5faa6ea2a10f47202bb",
  measurementId: "G-NHMYKW05DT"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();
const messaging = firebase.messaging.isSupported() ? firebase.messaging() : null;

const VAPID_KEY = 'BJklec5TmcAlNhPnCeyTRbDV44eDLHH-pTWcSRFYZw0E6RZI4PG6vbijPmnZcrkUDzc2z365GEksr8rNX8lePdo';

// 1. Registrar Service Worker SIEMPRE primero
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/firebase-messaging-sw.js')
    .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
    .catch(err => console.error('❌ Error SW:', err));
}

// Estado del usuario
auth.onAuthStateChanged(async user => {
  if (!user) {
    location.href = "access.html";
    return;
  }
  try {
    const snap = await db.collection('usuarios').doc(user.uid).get();
    if (!snap.exists) {
      location.href = "access.html";
      return;
    }
    const data = snap.data();
    if (data.estado === 'Aprobado' || data.permisos?.admin) {
      location.href = "index.html";
      return;
    }
    document.getElementById('userName').textContent = data.nombre || 'Usuario';
    document.getElementById('userEmail').textContent = data.correo || user.email;

    const tokenActivado = localStorage.getItem('tokenActivado') === 'true';
    if (data.tokenPush && tokenActivado) {
      document.getElementById('tokenStatus').innerHTML = `
        <span class="text-success">✅ Notificaciones activadas</span><br>
        <small class="text-muted">Te avisaremos cuando seas aprobado</small>`;
      activarNotifBtn.innerHTML = `<i data-lucide="check-circle" class="me-2"></i>Notificaciones Activas`;
      activarNotifBtn.disabled = true;
      activarNotifBtn.classList.replace('btn-primary', 'btn-success');
      lucide.createIcons();
    }
  } catch (error) {
    console.error('Error usuario:', error);
    location.href = "access.html";
  }
});

// Botón activar notificaciones
activarNotifBtn.addEventListener('click', async () => {
  if (!messaging) {
    alert('Navegador incompatible con notificaciones.');
    return;
  }
  activarNotifBtn.disabled = true;
  activarNotifBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Activando...';
  try {
    await navigator.serviceWorker.ready;
    const permiso = await Notification.requestPermission();
    if (permiso !== 'granted') throw new Error('Permiso no concedido');
    const token = await messaging.getToken({ vapidKey: VAPID_KEY });
    if (!token) throw new Error('No se obtuvo token');
    await db.collection('usuarios').doc(auth.currentUser.uid).update({
      tokenPush: token,
      ultimoTokenUpdate: firebase.firestore.FieldValue.serverTimestamp()
    });
    localStorage.setItem('tokenActivado', 'true');
    document.getElementById('tokenStatus').innerHTML = `
      <span class="text-success">✅ Notificaciones activadas</span><br>
      <small class="text-muted">Te avisaremos cuando seas aprobado</small>`;
    activarNotifBtn.innerHTML = `<i data-lucide="check-circle" class="me-2"></i>Notificaciones Activas`;
    activarNotifBtn.classList.replace('btn-primary', 'btn-success');
    lucide.createIcons();
    alert('✅ ¡Notificaciones activadas!');
  } catch (error) {
    console.error('Error activando:', error);
    document.getElementById('tokenStatus').innerHTML = '<span class="text-danger">❌ Error activando notificaciones</span>';
    activarNotifBtn.disabled = false;
    activarNotifBtn.innerHTML = '<i data-lucide="bell-ring" class="me-2"></i>Activar Notificaciones';
    lucide.createIcons();
    alert('Error: ' + error.message);
  }
});

// Logout
document.getElementById('logoutBtn').onclick = async () => {
  await auth.signOut();
  location.href = "access.html";
};

// Lucide iconos iniciales
lucide.createIcons();
</script>

</body>
</html>
