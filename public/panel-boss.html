    // ─────────────────────────────
    // 🔥 MAGIA: renderiza cualquier colección
    async function cargarSolicitudesEliminacion() {
  const cont = document.getElementById('tablaSolicitudes');
  try {
    const snap = await db.collection('solicitudes_eliminacion')
                         .orderBy('timestamp','desc').get();
    if (snap.empty) return cont.innerHTML=
      '<p class="text-muted text-center">Sin solicitudes.</p>';

    // Campos que SI mostraremos
    const VISIBLE = ['idReserva','promotor','estado','timestamp'];

    let html = `
      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle">
          <thead><tr>${VISIBLE.map(f=>`<th>${f}</th>`).join('')}<th></th></tr></thead><tbody>`;

    snap.forEach(doc=>{
      const d=doc.data();
      html += `<tr>
        <td>${d.idReserva||'-'}</td>
        <td>${d.promotor||'-'}</td>
        <td>${d.estado||'-'}</td>
        <td>${d.timestamp?new Date(d.timestamp.seconds*1e3).toLocaleString():'-'}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-success me-1" onclick="actualizarSolicitud('${doc.id}','aprobado')">✔︎</button>
          <button class="btn btn-sm btn-danger" onclick="actualizarSolicitud('${doc.id}','rechazado')">✖︎</button>
        </td>
      </tr>`;
    });

    cont.innerHTML = html + '</tbody></table></div>';
  } catch (e) {
    console.error(e);
    cont.innerHTML = '<div class="text-danger text-center">❌ Error cargando.</div>';
  }
}


    // Función global (necesario para los botones)
    async function actualizarSolicitud(docId, nuevoEstado) {
  try {
    await db.collection('solicitudes_eliminacion').doc(docId).update({
      estado: nuevoEstado,
      atendidoEn: firebase.firestore.FieldValue.serverTimestamp()
    });
    showToast('✅ Solicitud actualizada correctamente.', 'success');
    cargarSolicitudesEliminacion();
  } catch (error) {
    console.error(`[ERROR] Error al actualizar solicitud ${docId}:`, error);
    showToast('❌ Error al actualizar la solicitud.', 'danger');
  }
}


    function showToast(message, type = 'success') {
      const toastEl = document.getElementById('mainToast');
      const toastBody = document.getElementById('mainToastBody');
      toastBody.textContent = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });

<div id="widgetPushContainer" style="margin-top:4vh;">
  <style>
    .card { border-radius: 20px; box-shadow: 0 4px 20px 0 #dde; }
    .logo-font { font-family: 'Orbitron', sans-serif; font-size: 1.3em; }
    .btn { border-radius: 10px; font-weight: 500; }
  </style>
  <div class="container" style="margin-top:2vh;">
    <h1 class="logo-font mb-4">📢 Notificación Manual</h1>
    <div class="card mb-4">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" id="tituloPush" class="form-control" placeholder="Ej: Cambio de precios" />
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea id="cuerpoPush" rows="3" class="form-control" placeholder="Mensaje para los promotores..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Tokens de destinatarios</label>
        <textarea id="tokensPush" rows="4" class="form-control" placeholder="Pega aquí uno o más tokens separados por coma o nueva línea"></textarea>
      </div>  
    </div>
    <button id="btnEnviarPushManual" class="btn btn-primary w-100">
      Enviar Notificación
    </button>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-outline-secondary" id="cerrarWidgetPushBtn">← Cerrar</button>
  </div>
  <script>
    const PUSH_API_ENDPOINT = 'https://us-central1-nightdreams-f90b0.cloudfunctions.net/sendManualPush'; // Asegúrate del nombre

async function sendManualPush() {
  const titulo = document.getElementById('tituloPush').value.trim();
  const cuerpo = document.getElementById('cuerpoPush').value.trim();
  const tokensInput = document.getElementById('tokensPush').value.trim();

  const tokens = tokensInput
    .split(/[\n,]+/)
    .map(t => t.trim())
    .filter(t => t.length > 0);

  if (!titulo || !cuerpo || tokens.length === 0) {
    alert('Completa todos los campos y pega al menos un token válido.');
    return;
  }

  try {
    const res = await fetch(PUSH_API_ENDPOINT, {
      method: 'POST',
       headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ titulo, cuerpo, tokens })
    });

    if (res.ok) {
      showToast('✅ Notificación enviada correctamente.', 'success');
      document.getElementById('tituloPush').value = '';
      document.getElementById('cuerpoPush').value = '';
      document.getElementById('tokensPush').value = '';
    } else {
      const error = await res.json().catch(() => ({}));
      showToast('❌ Error: ' + (error?.error || error || 'Desconocido'), 'danger');
    }
  } catch (err) {
    showToast('❌ Error de conexión: ' + err.message, 'danger');
    console.error(err);
  }
}


    document.getElementById('btnEnviarPushManual').onclick = sendManualPush;

    document.getElementById('cerrarWidgetPushBtn').onclick = () => {
      document.getElementById('widgetPushContainer').style.display = 'none';
    };
  </script>
