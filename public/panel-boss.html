  <script>

    // --- Configuraci√≥n directa de Firebase y VAPID_KEY ---

      const firebaseConfig = {

        authDomain: "nightdreams-f90b0.firebaseapp.com",
        projectId: "nightdreams-f90b0",
        storageBucket: "nightdreams-f90b0.appspot.com",
        messagingSenderId: "1011859565794",
        appId: "1:1011859565794:web:f9a5faa6ea2a10f47202bb"
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      window.auth = firebase.auth();
      window.db = firebase.firestore();

      auth.onAuthStateChanged(async (user) => {
        if (!user) return (window.location.href = "access.html");
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        if (!userDoc.exists) {
          document.body.innerHTML = '<div class="p-5 text-center text-danger">Acceso denegado</div>';
          return;
        }
        const userData = userDoc.data();
        // Solo boss
        const isBoss = userData.correo === 'official.nightdreams@gmail.com';
        if (isBoss) {
          await cargarSolicitudesEliminacion();
          return;
        }
        document.body.innerHTML = '<div class="p-5 text-center text-danger">Acceso denegado</div>';
      });
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // üî• MAGIA: renderiza cualquier colecci√≥n
    async function cargarSolicitudesEliminacion() {
      const cont = document.getElementById('tablaSolicitudes');
      try {
        console.log('[LOG] Iniciando carga de solicitudes de eliminaci√≥n...');
        const snap = await db.collection('solicitudes_eliminacion').orderBy('timestamp', 'desc').get();
        console.log(`[LOG] Total solicitudes encontradas: ${snap.size}`);
        if (snap.empty) {
          cont.innerHTML = '<p class="text-muted text-center">No hay solicitudes pendientes.</p>';
          console.log('[LOG] No hay solicitudes pendientes.');
          return;
        }
        // Colecta todas las claves posibles de todos los docs
        const allFields = new Set();
        const docs = [];
        snap.forEach(doc => {
          const data = doc.data();
          data._docId = doc.id; // id real del doc
          docs.push(data);
          Object.keys(data).forEach(k => allFields.add(k));
        });
        allFields.add('_docId'); // a√±ade el id como columna extra
        console.log('[LOG] Campos detectados en documentos:', [...allFields]);
        console.log('[LOG] Documentos:', docs);

        // Cabecera din√°mica
        let html = `
          <div class="overflow-x-auto">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  ${[...allFields].map(f => `<th>${f}</th>`).join('')}
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
        `;

        docs.forEach((d, idx) => {
          html += '<tr>';
          [...allFields].forEach(f => {
            let val = d[f];
            // Detecta y pinta timestamp Firestore
            if (val && typeof val === 'object' && val.seconds && val.nanoseconds !== undefined) {
              val = new Date(val.seconds * 1000).toLocaleString();
            }
            // Si es objeto o array
            else if (typeof val === 'object' && val !== null) {
              val = `<pre style="white-space: pre-wrap;">${JSON.stringify(val)}</pre>`;
            }
            html += `<td>${val !== undefined ? val : '-'}</td>`;
          });
          html += `<td>
            <button class="btn btn-sm btn-success me-1" onclick="actualizarSolicitud('${d._docId}', 'aprobado')">‚úîÔ∏è</button>
            <button class="btn btn-sm btn-danger" onclick="actualizarSolicitud('${d._docId}', 'rechazado')">‚úñÔ∏è</button>
          </td>`;
          html += '</tr>';
        });

        html += `
              </tbody>
            </table>
          </div>
        `;

        cont.innerHTML = html;
        console.log('[LOG] Tabla renderizada correctamente.');

      } catch (error) {
        cont.innerHTML = '<div class="text-danger text-center">‚ùå Error al cargar solicitudes.</div>';
        console.error('[ERROR] Error al cargar solicitudes:', error);
      }
    }

    // Funci√≥n global (necesario para los botones)
    async function actualizarSolicitud(docId, estado) {
      try {
        console.log(`[LOG] Actualizando solicitud ${docId} a estado: ${estado}`);
        await db.collection('solicitudes_eliminacion').doc(docId).update({
          estado: estado,
          fechaAtendida: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log(`[LOG] Solicitud ${docId} actualizada correctamente.`);
        showToast('‚úÖ Solicitud actualizada correctamente.', 'success');
        cargarSolicitudesEliminacion();
      } catch (error) {
        console.error(`[ERROR] Error al actualizar solicitud ${docId}:`, error);
        showToast('‚ùå Error al actualizar la solicitud.', 'danger');
      }
    }

    function showToast(message, type = 'success') {
      const toastEl = document.getElementById('mainToast');
      const toastBody = document.getElementById('mainToastBody');
      toastBody.textContent = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
  </script>


<div id="widgetPushContainer" style="margin-top:4vh;">
  <style>
    .card { border-radius: 20px; box-shadow: 0 4px 20px 0 #dde; }
    .logo-font { font-family: 'Orbitron', sans-serif; font-size: 1.3em; }

    <h1 class="logo-font mb-4">üì¢ Notificaci√≥n Manual</h1>
    <div class="card mb-4">
      <div class="mb-3">
        <label class="form-label">T√≠tulo</label>
        <input type="text" id="tituloPush" class="form-control" placeholder="Ej: Cambio de precios" />
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea id="cuerpoPush" rows="3" class="form-control" placeholder="Mensaje para los promotores..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Tokens de destinatarios</label>
        <textarea id="tokensPush" rows="4" class="form-control" placeholder="Pega aqu√≠ uno o m√°s tokens separados por coma o nueva l√≠nea"></textarea>
      </div>  
    </div>
    <button id="btnEnviarPushManual" class="btn btn-primary w-100">
      Enviar Notificaci√≥n
    </button>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-outline-secondary" id="cerrarWidgetPushBtn">‚Üê Cerrar</button>
  </div>
  <script>
    const PUSH_API_ENDPOINT = 'https://us-central1-nightdreams-f90b0.cloudfunctions.net/sendManualPush'; // Aseg√∫rate del nombre

async function sendManualPush() {
  const titulo = document.getElementById('tituloPush').value.trim();
  const cuerpo = document.getElementById('cuerpoPush').value.trim();
  const tokensInput = document.getElementById('tokensPush').value.trim();

  const tokens = tokensInput
    .split(/[\n,]+/)
    .map(t => t.trim())
    .filter(t => t.length > 0);

  if (!titulo || !cuerpo || tokens.length === 0) {
    alert('Completa todos los campos y pega al menos un token v√°lido.');
    return;
  }

  try {
    const res = await fetch(PUSH_API_ENDPOINT, {
      method: 'POST',
       headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ titulo, cuerpo, tokens })
    });

    if (res.ok) {
      showToast('‚úÖ Notificaci√≥n enviada correctamente.', 'success');
      document.getElementById('tituloPush').value = '';
      document.getElementById('cuerpoPush').value = '';
      document.getElementById('tokensPush').value = '';
    } else {
      const error = await res.json().catch(() => ({}));
      showToast('‚ùå Error: ' + (error?.error || error || 'Desconocido'), 'danger');
    }
  } catch (err) {
    showToast('‚ùå Error de conexi√≥n: ' + err.message, 'danger');
    console.error(err);
  }
}


    document.getElementById('btnEnviarPushManual').onclick = sendManualPush;

    document.getElementById('cerrarWidgetPushBtn').onclick = () => {
      document.getElementById('widgetPushContainer').style.display = 'none';
    };
  </script>
