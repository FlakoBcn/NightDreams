<!DOCTYPE html>
<html lang="es">
<head>

  <title>NightDreams - Sin Conexi√≥n</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    .offline-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 20px;
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 28px;
      margin: 0 0 20px 0;
      font-weight: 300;
    }
    
    p {
      font-size: 16px;
      margin: 0 0 30px 0;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .app-name {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 14px;
      margin-top: 30px;
      opacity: 0.7;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .offline-icon {
        font-size: 48px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üåê‚ùå</div>
    <h1>Sin Conexi√≥n</h1>

  </div>

  <script>
    // Detectar cuando vuelve la conexi√≥n

      }
    }, 30000);
  </script>
</body>
</html>
