<!DOCTYPE html>
<html lang="es">
<!-- Tipograf√≠a - solo cuando se necesita -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
 

  <!-- Iconos Lucide - carga bajo demanda -->
  <script>
    // Cargar Lucide solo cuando sea necesario
    function loadLucide() {
      if (!window.lucide) {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/lucide@latest/dist/umd/lucide.js';
        script.onload = () => lucide.createIcons();
        document.head.appendChild(script);
      }
    }
  </script>

  <!-- Firebase SDK - carga bajo demanda -->
  <script>
    // Cargar Firebase solo cuando se necesite autenticaci√≥n
    let firebaseLoaded = false;
    function loadFirebase() {
      if (firebaseLoaded) return Promise.resolve();
      
      firebaseLoaded = true;
      console.log('üì¶ Cargando Firebase bajo demanda...');
      
      return Promise.all([
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js'),
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js'),
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js'),
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-messaging-compat.js')
      ]);
    }
    
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
  </script>

  <!-- App principal - carga inmediatamente -->
  <script type="module" src="scripts/app.js"></script>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store">

  <!-- PWA -->

  <!-- Estilos principales -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <!-- Tipograf√≠a -->

  <style>
    /* CSS cr√≠tico inline - solo lo esencial */
    .logo-font{font-family:Arial,sans-serif;letter-spacing:.1em}
    
    /* Loading b√°sico */
    .loading { opacity: 0.6; }
    
    /* Offline banner */
    .offline-banner {
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      background: #ff4444; 
      color: white; 
      text-align: center; 
      padding: 8px; 
      z-index: 9999;
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Overlay y sidebar - minificado */
    #overlay{opacity:0;pointer-events:none;transition:opacity .3s}
    #sideMenuWrapper.active #overlay{opacity:.4;pointer-events:auto}
    #sideMenu{display:flex;flex-direction:column;height:100%}
    .mt-auto{margin-top:auto!important}
  </style>
  
  <!-- Fuentes se cargan cuando se necesiten -->
  <script>
    function loadOrbitronFont() {
      const link = document.createElement('link');
      link.href = 'https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap';
      link.rel = 'stylesheet';
      document.head.appendChild(link);
      document.querySelectorAll('.logo-font').forEach(el => {
        el.style.fontFamily = "'Orbitron', sans-serif";
      });
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Overlay de carga para usuarios pendientes -->
  <div id="pendingOverlay" style="display:none;position:fixed;z-index:9999;inset:0;background:rgba(0,0,0,0.85);color:white;align-items:center;justify-content:center;flex-direction:column;gap:1.5em;font-size:1.3em;">
    <div class="spinner-border text-light mb-3" style="width:3rem;height:3rem;"></div>
  </div>
  <script>
    // Mostrar overlay al cargar
    window.addEventListener('DOMContentLoaded', function() {
      const overlay = document.getElementById('pendingOverlay');
      if (overlay) overlay.style.display = 'flex';
      // Cuando el usuario est√° aprobado, ocultar overlay
      if (window.firebase && window.firebase.auth && window.firebase.firestore) {
        window.firebase.auth().onAuthStateChanged(async user => {
          if (!user) return;
          const snap = await window.firebase.firestore().collection('usuarios').doc(user.uid).get();
          if (snap.exists && snap.data().estado === 'Aprobado') {
            if (overlay) overlay.style.display = 'none';
          }
        });
      }
    });
  </script>

    </button>

    </button>
    <button data-page="mesas"      class="nav-btn flex-1 flex flex-col items-center py-2 text-xs text-gray-600">
      <i data-lucide="martini"></i><span>Mesas</span>
    </button>
  </nav>
