<!-- Tipografía - solo cuando se necesita -->

  <!-- Iconos Lucide - carga bajo demanda -->
  <script>
    // Cargar Lucide solo cuando sea necesario
    function loadLucide() {
      if (!window.lucide) {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/lucide@latest/dist/umd/lucide.js';
        script.onload = () => lucide.createIcons();
        document.head.appendChild(script);
      }
    }
  </script>

  <!-- Firebase SDK - carga bajo demanda -->
  <script>
    // Cargar Firebase solo cuando se necesite autenticación
    let firebaseLoaded = false;
    function loadFirebase() {
      if (firebaseLoaded) return Promise.resolve();
      
      firebaseLoaded = true;
      console.log('📦 Cargando Firebase bajo demanda...');
      
      return Promise.all([
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js'),
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js'),
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js'),
        loadScript('https://www.gstatic.com/firebasejs/10.12.1/firebase-messaging-compat.js')
      ]);
    }
    
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
  </script>

  <!-- App principal - carga inmediatamente -->

  <style>

 #pendingOverlay {
    position: fixed;
    z-index: 9999;
    inset: 0;
    background: rgba(255, 255, 255, 0.9);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 1.5em;
    font-size: 1.3em;
    opacity: 1;
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  #pendingOverlay.fade-out {
    opacity: 0;
    pointer-events: none;
    transform: scale(1.02);
  }

  .spinner-border {
    width: 3rem;
    height: 3rem;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  #pendingOverlay.fade-out .spinner-border {
    transform: scale(0.5);
    opacity: 0;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.08);
    }
  }

  #pendingOverlay.fade-out img {
    transform: scale(0.5);
    opacity: 0;
  }

  <script>
  // Detecta el sistema operativo y asigna la clase al body
  document.addEventListener('DOMContentLoaded', function() {
    var ua = navigator.userAgent.toLowerCase();
    var body = document.body;
    if (/iphone|ipad|ipod|ios/.test(ua)) {
      body.classList.add('ios');
    } else if (/android/.test(ua)) {
      body.classList.add('android');
    } else {
      body.classList.add('android'); // Por defecto Android si no se detecta iOS
    }
  });
</script>

  <script>

      document.head.appendChild(link);
      document.querySelectorAll('.logo-font').forEach(el => {
        el.style.fontFamily = "'Orbitron', sans-serif";

    }

<body class="bg-gray-50 text-gray-800">
  <!-- Overlay de carga para usuarios pendientes -->
  <div id="pendingOverlay" style="opacity:1;transition:opacity .4s;position:fixed;z-index:9999;inset:0;background:rgba(255,255,255,0.85);color:white;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:1.5em;font-size:1.3em;">
    <img src="icon-192.png" alt="NightDreams logo in a circular style, gently pulsing to indicate loading, displayed above a clean white background, no visible text, conveys a calm and welcoming atmosphere" class="mb-3" style="width:92px; height:92px; animation: pulse 1.4s infinite; transition: transform 0.6s ease, opacity 0.6s ease;">
  </div>
  <script>
    // Overlay aparece sin retraso, se desvanece al aprobar usuario con animación hacia el centro
    window.addEventListener('DOMContentLoaded', function() {
      const overlay = document.getElementById('pendingOverlay');
      const spinner = overlay ? overlay.querySelector('.spinner-border') : null;
      if (window.firebase && window.firebase.auth && window.firebase.firestore) {
        window.firebase.auth().onAuthStateChanged(async user => {
          if (!user) return;
          const snap = await window.firebase.firestore().collection('usuarios').doc(user.uid).get();
          if (snap.exists && snap.data().estado === 'Aprobado') {
  if (overlay) {
    overlay.classList.add('fade-out');
    overlay.addEventListener('transitionend', () => {
  overlay.remove();
});
  }
}

        });
      }
    });
  </script>
