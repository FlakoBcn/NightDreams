<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store">
  <meta name="theme-color" content="#ffffff">
  <title>NightDreams</title>

  <!-- PWA Manifest & Icon -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- TailwindCSS & estilos propios -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <!-- Fuentes Google (Orbitron) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">

  <!-- Lucide Icons (defer para no bloquear render) -->
  <script defer src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase SDK (Compat, pre-cargado, sin lazy) -->
 <script defer src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.13.2/firebase-messaging-compat.js"></script>

  <!-- App principal (ES module, va al final para asegurar dependencias listas) -->
  <script type="module" src="scripts/app.js"></script>

  <!-- CSS crítico inline (puedes migrarlo a main.css si crece) -->
  <style>
    .logo-font { font-family: 'Orbitron', Arial, sans-serif; letter-spacing: .1em; }
    .loading { opacity: 0.6; }
    .offline-banner {
      position: fixed; top: 0; left: 0; right: 0;
      background: #ff4444; color: white; text-align: center;
      padding: 8px; z-index: 9999; font-size: 14px; font-weight: 500;
    }
    #overlay{opacity:0;pointer-events:none;transition:opacity .3s}
    #sideMenuWrapper.active #overlay{opacity:.4;pointer-events:auto}
    #sideMenu{display:flex;flex-direction:column;height:100%}
    .mt-auto{margin-top:auto!important}
    /* Overlay carga y responsive: igual a tu código */
    #pendingOverlay { position: fixed; z-index: 9999; inset: 0;
      background: rgba(255,255,255,0.9); color: white; display: flex;
      align-items: center; justify-content: center; flex-direction: column;
      gap: 1.5em; font-size: 1.3em; opacity: 1;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #pendingOverlay.fade-out { opacity: 0; pointer-events: none; transform: scale(1.02);}
    .spinner-border { width: 3rem; height: 3rem;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    #pendingOverlay.fade-out .spinner-border { transform: scale(0.5); opacity: 0;}
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    #pendingOverlay.fade-out img { transform: scale(0.5); opacity: 0; }

    body.ios .form-control, body.ios input, body.ios select, body.ios button {
      font-size: 1.08em; border-radius: 18px !important;
      box-shadow: 0 2px 8px 0 rgba(80,80,160,0.07);
    }
    body.android .form-control, body.android input, body.android select, body.android button {
      font-size: 1em; border-radius: 8px !important;
      box-shadow: 0 1px 4px 0 rgba(60,60,60,0.06);
    }
    body.ios #reservaForm, body.ios #resumenReserva { background: #f8fafc; }
    body.android #reservaForm, body.android #resumenReserva { background: #f4f6fb; }
    body.ios legend, body.ios label { color: #3b3b7a; }
    body.android legend, body.android label { color: #2d3748; }
  </style>

 
</head>


<body class="bg-gray-50 text-gray-800">

   <!-- Banner de notificación SIEMPRE dentro de <body> -->
  <div id="bannerNotificacion" style="display:none; position:fixed; top:0; left:0; right:0; z-index:9999;">
    <div style="background:#2850d2; color:white; padding:16px 24px; display:flex; align-items:center; justify-content:space-between;">
      <div>
        <span id="bannerNotiTitle" style="font-weight:bold;"></span>
        <span id="bannerNotiBody" style="margin-left:12px;"></span>
      </div>
      <button id="cerrarBannerNoti" style="background:none; border:none; color:white; font-size:22px; margin-left:18px; cursor:pointer;">×</button>
    </div>
  </div>

  <!-- Overlay de carga para usuarios pendientes -->
  <div id="pendingOverlay" style="opacity:1;transition:opacity .4s;position:fixed;z-index:9999;inset:0;background:rgba(255,255,255,0.85);color:white;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:1.5em;font-size:1.3em;">
    <img src="icon-192.png" alt="NightDreams logo in a circular style, gently pulsing to indicate loading, displayed above a clean white background, no visible text, conveys a calm and welcoming atmosphere" class="mb-3" style="width:92px; height:92px; animation: pulse 1.4s infinite; transition: transform 0.6s ease, opacity 0.6s ease;">
  </div>
  <script>
    // Overlay aparece sin retraso, se desvanece al aprobar usuario con animación hacia el centro
    window.addEventListener('DOMContentLoaded', function() {
      const overlay = document.getElementById('pendingOverlay');
      const spinner = overlay ? overlay.querySelector('.spinner-border') : null;
      if (window.firebase && window.firebase.auth && window.firebase.firestore) {
        window.firebase.auth().onAuthStateChanged(async user => {
          if (!user) return;
          const snap = await window.firebase.firestore().collection('usuarios').doc(user.uid).get();
          if (snap.exists && snap.data().estado === 'Aprobado') {
  if (overlay) {
    overlay.classList.add('fade-out');
    overlay.addEventListener('transitionend', () => {
  overlay.remove();
});
  }
}

        });
      }
    });
  </script>
  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full z-40 flex justify-between items-center px-4 py-3 bg-white shadow-md border-b">
    <div class="flex items-center space-x-3">
      <button id="menuBtn"><i data-lucide="menu"></i></button>
      <img src="icon-192.png" class="w-12 h-12" alt="NightDreams logo">
    </div>
    <div class="flex items-center space-x-4">
      <button id="notificacionesBtn"><i data-lucide="bell"></i></button>
      <button id="refreshBtn"><i data-lucide="refresh-ccw"></i></button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <div id="sideMenuWrapper" class="fixed inset-0 z-50 hidden">
    <div id="overlay" class="absolute inset-0 bg-black"></div>

    <div id="sideMenu" class="absolute left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-10">
      <div class="p-4 flex items-center space-x-2">
        <img src="icon-192.png" class="w-8 h-8">
        <h1 class="text-base logo-font">NIGHTDREAMS</h1>
      </div>

      <div class="p-4">
        <p id="userName" class="font-semibold"></p>
        <p id="userEmail" class="text-sm text-gray-500"></p>
        <p id="userRole" class="text-xs text-gray-400 italic"></p>
      </div>

      <div id="adminPanelBtnWrapper" class="p-4 hidden">
        <button class="w-full bg-gray-800 text-white py-2 rounded mb-2" onclick="window.location.href='/pages/admin.html'">
          ⚙️ Panel Admin
        </button>
      </div>

      <div class="p-4">
       <button id="dailyDashboardBtn" title="Daily Dashboard"><i class="lucide-pie-chart"></i> DailyDashboard</button>

      </div>

      <div id="panelBossBtnWrapper" class="p-4 hidden">
  <button class="w-full bg-black text-white py-2 rounded mb-2" onclick="location.href='panel-boss.html'">
    🧠 Panel Boss
  </button>
</div>

      <div class="p-4 mt-auto">
        <button id="logoutBtn" class="w-full py-2 bg-red-500 text-white rounded">Cerrar sesión</button>
      </div>
    </div>
  </div>

  <!-- CONTENIDO SPA -->
  <main id="content" class="p-4 pt-24 pb-28 mb-3"></main>

  <!-- NAV INFERIOR -->
  <nav class="fixed bottom-3 w-full bg-white shadow-t border-t flex justify-between px-2 pb-4 pt-2 z-40 text-xs">
  <button data-page="home" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-gray-600">
    <i data-lucide="star" class="w-5 h-5"></i><span class="text-[clamp(0.65rem,2vw,0.75rem)] leading-tight">Inicio</span>
  </button>
  <button data-page="reservas" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-gray-600">
    <i data-lucide="list" class="w-5 h-5"></i><span class="text-[clamp(0.65rem,2vw,0.75rem)] leading-tight">Reservas</span>
  </button>
  <button data-page="formulario" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-gray-600">
    <i data-lucide="ticket" class="w-5 h-5"></i><span class="text-[clamp(0.65rem,2vw,0.75rem)] leading-tight">Formulario</span>
  </button>
  <button data-page="devolver" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-gray-600">
    <i data-lucide="wallet" class="w-5 h-5"></i><span class="text-[clamp(0.65rem,2vw,0.75rem)] leading-tight">Devolver</span>
  </button>
  <button data-page="mesas" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 text-gray-600">
    <i data-lucide="martini" class="w-5 h-5"></i><span class="text-[clamp(0.65rem,2vw,0.75rem)] leading-tight">Mesas</span>
  </button>
</nav>
 <container class="fixed bottom-0 w-full bg-white shadow-t border-t flex justify-between px-2 pb-2 pt-2 z-40 text-xs"></container>
 
 


</body>
</html>
