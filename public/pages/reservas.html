<!-- reservas.html -->
<h1 class="text-xl font-semibold mb-2" id="tituloTabla">Panel de reservas</h1>
<div id="encabezadoAcciones" class="mb-3">
  <button id="csvBtn" class="bg-emerald-600 text-white px-3 py-2 rounded hover:bg-emerald-700">
    Descargar CSV
  </button>
</div>
<div class="max-w-7xl mx-auto px-4 pt-4 pb-24">
  <!-- Tabla de reservas NUEVAS (PWA) -->
  <div>
    <h3 class="text-lg font-semibold mb-2 flex items-center">
      <span class="inline-block w-2 h-2 rounded-full bg-emerald-500 mr-2"></span>
      Reservas Nuevas (PWA)
    </h3>
    <div id="tablaReservas" class="bg-white border border-blue-100 rounded-xl shadow-md overflow-x-auto p-4">
      <p class="text-gray-500 text-center py-6">Cargando reservas…</p>
    </div>
  </div>
  
  <!-- Tabla de reservas LEGACY (importadas) -->
  <div class="mt-10">
    <h3 class="text-lg font-semibold mb-2 flex items-center text-orange-800">
      <span class="inline-block w-2 h-2 rounded-full bg-orange-400 mr-2"></span>
      Reservas Legacy / Antes de la PWA
      <span class="ml-2 text-xs bg-orange-100 px-2 py-1 rounded uppercase font-bold tracking-widest">Legacy</span>
    </h3>
    <div id="tablaReservasLegacy" class="bg-yellow-50 border border-orange-200 rounded-xl shadow-md overflow-x-auto p-4">
      <p class="text-gray-500 text-center py-6">Cargando reservas legacy…</p>
    </div>
  </div>
</div>


<!-- Modal Modificación -->
<div id="modalModificacion" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md relative">
    <h2 class="text-lg font-bold mb-4">Solicitar modificación de reserva</h2>
    <form id="formModificacion" class="space-y-3">
      <input type="hidden" id="modReservaId">
      <div>
        <label class="block font-semibold mb-1">Nuevo nombre cliente</label>
        <input type="text" id="modNombreCliente" class="w-full border rounded px-2 py-1" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Nuevo número de personas (Pax)</label>
        <input type="number" id="modPax" class="w-full border rounded px-2 py-1" min="1" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Nuevo precio (€)</label>
        <input type="number" id="modPrecio" class="w-full border rounded px-2 py-1" min="0" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Motivo (opcional)</label>
        <textarea id="modMotivo" class="w-full border rounded px-2 py-1"></textarea>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" onclick="closeModalModificacion()" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancelar</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Enviar solicitud</button>
      </div>
    </form>
    <button onclick="closeModalModificacion()" class="absolute top-3 right-4 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
  </div>
</div>

<!-- Modal Eliminación -->
<div id="modalEliminacion" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md relative">
    <h2 class="text-lg font-bold mb-4">Solicitar eliminación de reserva</h2>
    <input type="hidden" id="elimReservaId">
    <div class="mb-3">
      <label class="block font-semibold mb-1">Motivo (opcional)</label>
      <textarea id="elimMotivo" class="w-full border rounded px-2 py-1"></textarea>
    </div>
    <div class="flex justify-end gap-2 mt-4">
      <button type="button" onclick="closeModalEliminacion()" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancelar</button>
      <button type="button" onclick="enviarSolicitudEliminacion()" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Enviar solicitud</button>
    </div>
    <button onclick="closeModalEliminacion()" class="absolute top-3 right-4 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
  </div>
</div>
