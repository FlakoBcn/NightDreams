<div id="currentDate" class="text-gray-400 italic mb-4"></div>

<div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mt-6">
  <div class="flex items-center mb-4">
    <i data-lucide="calendar-days" class="w-6 h-6 text-indigo-500 mr-3"></i>
