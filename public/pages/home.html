  #control-panel {
    position: fixed;

  .panel-button {

    background: linear-gradient(90deg, #193477, #2850d2);

  }

  .switch-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 1rem;
    padding: 0.7rem 1rem;
    border: 1px solid #ccc;
    border-radius: 12px;
  }

  .switch-label {
    font-size: 1rem;
    font-weight: 500;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 24px;
    transition: 0.3s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.3s;
  }

  .switch input:checked + .slider {
    background-color: #2850d2;
  }

  .switch input:checked + .slider:before {
    transform: translateX(20px);
  }
</style>
