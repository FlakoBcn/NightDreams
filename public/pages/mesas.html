<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Mesas | NightDreams</title>

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS Personalizado NightDreams -->
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --primary-color: #8a2be2;
      --accent-color: #00ffff;
      --text-color: #ffffff;
      --danger-color: #ff0057;
      --success-color: #00ff85;
      --shadow-color: rgba(0,0,0,0.4);
      --border-radius: 12px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2, h3 {
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--accent-color);
    }

    .form-container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
    }

    .form-container input {
      width: 100%;
      background-color: #2a2a2a;
      border: none;
      color: var(--text-color);
      padding: 10px 15px;
      border-radius: var(--border-radius);
      margin-bottom: 12px;
      box-sizing: border-box;
      outline: none;
      transition: box-shadow 0.3s;
    }

    .form-container input:focus {
      box-shadow: 0 0 8px var(--accent-color);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary {
      background: var(--primary-color);
      color: #fff;
      box-shadow: 0 0 12px var(--primary-color);
    }

    .btn-primary:hover {
      background: var(--accent-color);
      box-shadow: 0 0 12px var(--accent-color);
      color: #000;
    }

    .mesa-section {
      width: 100%;
      max-width: 500px;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .mesa-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px var(--shadow-color);
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .estado-pendiente { border-left: 4px solid var(--accent-color); }
    .estado-confirmada { border-left: 4px solid var(--success-color); }
    .estado-rechazada { border-left: 4px solid var(--danger-color); }

    @media (max-width: 500px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>üåô NightDreams | Gesti√≥n Mesas</h2>

  <!-- Formulario corregido -->
  <section class="form-container">
    <input type="text" id="clienteMesa" placeholder="Cliente">
    <input type="number" id="paxMesa" placeholder="N√∫mero de Personas" min="1">
    <input type="number" id="precioMesa" placeholder="Precio (‚Ç¨)" min="0" step="0.01">
    <input type="text" id="promotor" placeholder="Promotor" disabled> <!-- corregido aqu√≠ -->
    <input type="text" id="numMesa" placeholder="N√∫mero de Mesa">

    <button id="addMesaBtn" class="btn btn-primary">A√±adir Mesa</button>
    <!-- Bot√≥n limpiar eliminado -->
  </section>

  <!-- Reservas -->
  <div class="mesa-section">
    <h3>üïë En Cola</h3>
    <ul id="listaEnCola"></ul>
  </div>

  <div class="mesa-section">
    <h3>‚úÖ Confirmadas</h3>
    <ul id="listaConfirmadas"></ul>
  </div>

  <div class="mesa-section">
    <h3>‚ùå Rechazadas</h3>
    <ul id="listaRechazadas"></ul>
  </div>

  

</body>
</html>
